<!-- Login /Trinh -->
<div id="id01" class="modal">
  <form class="login-modal zoom-animate full_width">
    <div class="imgcontainer">
      <span
        onclick="document.getElementById('id01').style.display='none'"
        class="close"
        title="Close Modal"
        >&times;</span
      >
      <img
        class="login-logo"
        src="//cdn.shopify.com/s/files/1/0660/1985/2535/files/logo.png?v=1662015130"
        alt="logo"
      />
      <hr class="short" />
      <p class="greeting">Great to have you here!</p>
    </div>

    <div class="container">
      <input
        type="text"
        placeholder="Enter Username"
        name="uname"
        id="username"
        required
      />

      <input
        type="password"
        placeholder="Enter Password"
        id="password"
        name="psw"
        required
      />
      <div class="sub-options">
        <span class="psw"><a href="#">Forgot your password?</a></span>
        <div class="remember">
          <input
            class="checkbox"
            type="checkbox"
            checked="checked"
            name="remember"
          />
          Remember me
        </div>
      </div>
    </div>

    <div class="container" style="background-color: #f1f1f1">
      <button
        type="submit"
        class="btn-login"
        id="btnLoginClick"
        onclick="login"
      >
        Login
      </button>

      <button
        type="button"
        class="register btn-login"
        onclick="window.location.href = '/pages/login/register.html'"
      >
        Don't have an account? <br />
        <a id="registerBtn" href="#">Register Now!</a>
      </button>
    </div>
  </form>
</div>
