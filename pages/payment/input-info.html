<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/payment.css" />
    <!-- add icon link -->
    <link rel="icon" type="image/png" href="/assets/img/x-icon/favicon.avif" />
    <title>Payment Info</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- SECTION 1: Email & shipping form -->
      <div class="section-1">
        <header>
          <!-- Logo & Title -->
          <div class="header">
            <img
              class="logo-xs"
              src="//cdn.shopify.com/s/files/1/0660/1985/2535/files/logo.png?v=1662015130"
              alt="logo"
            />
            <h1>Caremi - Ceramics & Pottery</h1>
          </div>
        </header>
        <!-- A path shows the process of ordering, shiping and completing order -->
        <div class="path">
          <a class="before" href="#"> Cart</a>
          <i class="fa fa-angle-right"></i>
          <a class="current" href="#">Information</a>
          <i class="fa fa-angle-right"></i>
          <a href="#">Shipping</a>
          <i class="fa fa-angle-right"></i>
          <a href="#">Payment</a>
        </div>
        <!-- Form -->
        <form action="">
          <!-- Email && Phone -->
          <div class="form-layout">
            <div class="contact">
              <h3 class="sub-tit">Contact information</h3>
              <div class="contact-info">
                <input
                  type="text"
                  class="phone"
                  placeholder="Phone"
                  id="pm-phone"
                  required
                />

                <input
                  type="text"
                  class="email"
                  placeholder="Email"
                  name="email"
                  id="pm-email"
                  required
                />
              </div>
              <div class="notice">
                <input type="checkbox" name="check" id="email-check" />
                <span>Email me with news and offers</span>
              </div>

              <div id="pm-info-error-msg1"></div>
            </div>
            <!-- Shipping Address -->
            <div class="shipping-addr">
              <h3 class="sub-tit">Shipping address</h3>
              <div class="fullname">
                <input
                  type="text"
                  class="fname"
                  placeholder="First name"
                  id="pm-name"
                  required
                />
                <input
                  type="text"
                  class="lname"
                  placeholder="Last name"
                  required
                />
              </div>
              <input
                type="text"
                class="address"
                placeholder="Address"
                id="pm-address"
                required
              />
              <br />
              <input
                type="text"
                class="note"
                placeholder="Note( optional: Apartment, suite, shipping methods, etc. ) "
              />
              <div class="notice">
                <input type="checkbox" name="check" id="save-info" />
                <span>Save this information for next time</span>
              </div>
              <div id="pm-info-error-msg2"></div>
            </div>
            <!-- Optional buttons -->
            <div class="optional-btns">
              <div class="return">
                <i class="fa-solid fa-chevron-left"></i>
                <a href="/pages/cart/cart.html">Return to Cart</a>
              </div>

              <button type="submit" class="continue-btn" id="submitInfoCart">
                Continue to shipping
              </button>
            </div>
          </div>
        </form>
      </div>

      <!-- SECTION 2: Cart info -->
      <div id="info-section-2">
        <div class="header">
          <div id="product-container"></div>
          <div id="price-wrapper"></div>
        </div>
      </div>
    </div>
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/842777e4e9.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../assets/js/login/user.js"></script>
    <script src="../cart/cart.js"></script>
    <script src="../../assets/js/payment/info-eventHandler.js"></script>
  </body>
</html>
