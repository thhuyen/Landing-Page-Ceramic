<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../../assets/css/payment.css" />
    <title>Shipping</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- SECTION 1: Email & shipping form -->
      <div class="section-1">
        <header>
          <!-- Logo & Title -->
          <div class="header">
            <img
              class="logo-xs"
              src="//cdn.shopify.com/s/files/1/0660/1985/2535/files/logo.png?v=1662015130"
              alt="logo"
            />
            <h1>Caremi - Ceramics & Pottery</h1>
          </div>
        </header>
        <!-- A path shows the process of ordering, shiping and completing order -->
        <div class="path">
          <a class="before" href="#"> Cart</a>
          <i class="fa fa-angle-right"></i>
          <a class="before" href="#">Information</a>
          <i class="fa fa-angle-right"></i>
          <a class="current" href="#">Shipping</a>
          <i class="fa fa-angle-right"></i>
          <a href="#">Payment</a>
        </div>
        <!-- Form -->
        <form>
          <div class="form-layout">
            <!-- Table of Email & Address -->
            <div role="table" class="contact-address">
              <!-- Info confirmation -->
              <div role="row">
                <div class="tr border-bottom">
                  <div class="row-wrapper">
                    <div role="cell" class="email label">Contact</div>
                    <div role="cell" class="email confirm">
                      trinhpn96@gmail.com
                    </div>
                  </div>
                  <div role="cell" class="edit">
                    <a href="./payment-info.html">Edit</a>
                  </div>
                </div>
              </div>

              <div role="row">
                <div class="tr">
                  <div class="row-wrapper">
                    <div role="cell" class="addr label">Ship to</div>
                    <div role="cell" class="addr confirm">
                      216 HRJK, 23 FFF, HCMC AL 35005, United States
                    </div>
                  </div>
                  <div role="cell" class="edit">
                    <a href="./payment-info.html">Edit</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- Shipping method -->
            <div class="shipping-method">
              <h3 class="sub-tit">Shipping method</h3>
              <div class="shipping-options">
                <div class="standard">
                  <span class="ship-name">Standard</span>
                  <span class="ship-fee">$19.63</span>
                </div>
              </div>
            </div>
            <!-- Optional buttons -->
            <div class="optional-btns">
              <div class="return">
                <i class="fa-solid fa-chevron-left"></i>
                <a href="#">Return to Information</a>
              </div>

              <button class="continue-btn">Continue to Payment</button>
            </div>
          </div>
        </form>
      </div>

      <!-- SECTION 2: Cart info -->
      <div class="section-2">
        <div class="header">
          <div class="product-info">
            <div class="product-wrap">
              <div class="product-img">
                <img
                  src="https://cdn.shopify.com/s/files/1/0660/1985/2535/products/7.1_128x128.jpg?v=1662001011"
                  alt="product"
                />
                <div class="product-quantity">1</div>
              </div>
              <span class="product-name"> Modern Cup </span>
            </div>
            <span class="price">$16.00</span>
          </div>
          <hr />
          <div class="calculate-price">
            <div class="fee">
              <p>Subtotal</p>
              <p>$16.00</p>
            </div>
            <div class="fee">
              <p>Shipping</p>
              <p>$19.63</p>
            </div>
          </div>
          <hr />
          <div class="total">
            <p class="total-label">
              <b>Total</b>
            </p>
            <p class="text">
              USD<span class="total-price"><b> $35.65</b> </span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- Font Awesome for icons -->
    <script
      src="https://kit.fontawesome.com/842777e4e9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
